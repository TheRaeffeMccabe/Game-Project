<!doctype html>

<body>

    <canvas id="gameCanvas" width="1880" height="950"></canvas>



    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);


            setInterval(mainloop, 1000 / 50);
        }


        var obstacle = new Image();
        obstacle.src = 'Images/1001519925.jpg'
        var obstaclewidth = 100;
        var obstacleheight = 100;
        var player = new Image();
        player.src = 'Player/Ricardio_the_Heart_Guy.png';
        var playerXpos = 100;
        var playerYpos = 0;
        const PLAYER_SIZE = 100;
        var yVel = .5;
        var yJumpPower = -7;
        var playerXspeed = 5;
        var playerYspeed = 5;
        var backgroundwidth = 2000;
        var backgroundheight = 900;
        var background = new Image();
        background.src = 'Background Images/City.jpg';



        var leftKeyPressed = false;
        var rightKeyPressed = false;
        var upKeyPressed = false;
        var downKeyPressed = false;

        const LEFT_KEY = 37;
        const UP_KEY = 38
        const RIGHT_KEY = 39;
        const DOWN_KEY = 40;

        var objXpos = 700;
        var objYpos = 440;

        function mainloop() {
            colorRect(0, 0, canvas.width, canvas.height, 'white');
            drawImgs(background, 0, 0, backgroundwidth, backgroundheight);
            drawImgs(player, playerXpos, playerYpos, PLAYER_SIZE, PLAYER_SIZE);
            drawImgs(obstacle, objXpos, objYpos, obstaclewidth, obstacleheight);
            drawImgs(obstacle, 350, 700, obstaclewidth, obstacleheight);
            drawImgs(obstacle, 500, 550, obstaclewidth, obstacleheight);
            drawImgs(obstacle, 244, 200, obstaclewidth, obstacleheight);


            playerMove();




        }









        var falling = true;

        function playerCollision() {
            if (playerYpos + PLAYER_SIZE > objYpos && playerYpos < objYpos + obstacleheight && playerXpos + PLAYER_SIZE > objXpos && playerXpos < objXpos + obstaclewidth) {
                falling = false;

                if (playerYpos > objYpos + obstacleheight * 0.75) {
                    playerYpos += 10;
                }
                if (playerXpos > objXpos + obstaclewidth * 0.75){
                    playerXpos += 10;
                } // right edge box hit
                if (playerXpos < objXpos  - obstaclewidth * 0.25){
                    playerXpos -= 10;
                } // right edge box hit




                console.log('landed')
            }
            


            else {
                falling = true;
            }

        }







        function playerMove() {
            if (falling) {
                playerYpos += playerYspeed;
                playerYspeed += yVel;
            }
            if (rightKeyPressed && playerXpos + PLAYER_SIZE < canvas.width) {
                playerXpos += playerXspeed;
            }
            if (rightKeyPressed == true) {
                playerXpos += playerXspeed;
            }
            if (leftKeyPressed == true) {
                playerXpos -= playerXspeed;
            }
            if (upKeyPressed == true) {
                playerYspeed = yJumpPower;
            }
            if (downKeyPressed == true) {
                playerYpos += playerYspeed;
            }

            playerCollision();
        }

        function keyPressed(evt) {
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = true;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = true;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = true;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = true;
            }

        }

        function keyReleased(evt) {
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = false;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = false;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = false;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = false;
            }

        }


        //        function drawImgs(scr, w, h){
        //            canvasContext.drawImage(src, w, h);
        //        }
        function drawImgs(src, x, y, w, h) {
            canvasContext.drawImage(src, x, y, w, h);
        }


        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }

    </script>
</body>
